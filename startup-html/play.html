<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Mania</title>
    </head>
    <body>
        <header>
            <h1>Binary Mania</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="scores.html">Scores</a></li>
                </menu>
            </nav>
        </header>

        <main>
            <div class="players">
            Player:
                <span class="player-name">[your username]</span>
                <br>
            Friend:
                <span class="friend-name">[friend's username]</span>
            </div>
            <div hidden class="notification">
                <span class="player-name">[player] won!</span>
            </div>
            <br />
            <div>
               <span class="hint">Higher / Lower</span>
               <br>
               <span class="input">[input]</span>
               <br>
               <button-container>
                   <button>0</button>
                   <button>1</button>
               </button-container>
            </div>
        </main>

        <footer>
            <hr>
            <span class="text-reset">Hannah Heydorn</span>
            <a href="https://github.com/GogoDiamondz/binary-mania">GitHub</a>
        </footer>
    </body>
</html>
