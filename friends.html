<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends - Binary Mania</title>

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="friends.css">

    </head>
    <body>
        <header>
            <h1>Binary Mania</h1>
            <nav>
                <div><a href="index.html">Home</a></div>
                <div><a href="play.html">Play</a></div>
                <div><a href="friends.html">Friends</a></div>
                <div><a href="profile.html">Profile</a></div>
            </nav>
        </header>
        
        <main>
            <h1>Your Friends</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Your Wins</th>
                        <th>Friend's Wins</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>[friend's name]</td>
                        <td>[your wins]</td>
                        <td>[friend's wins]</td>
                        <td><button>Play</button></td>
                    </tr>
                </tbody>
            </table>

            <h2>Players Online</h2>
            <table>
                <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Friend Request</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>[player name]</td>
                    <td><button>Add Friend</button></td>
                </tr>
            </tbody>
            </table>
        </main>

        <footer>
            <span class="text-reset">Hannah Heydorn</span>
            <a href="https://github.com/GogoDiamondz/binary-mania">GitHub</a>
        </footer>
    </body>
</html>
