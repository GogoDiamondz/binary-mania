<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Mania</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="play.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    </head>
    <body>
        <header>
            <h1>Binary Mania</h1>
            <nav>
                <div><a href="index.html">Home</a></div>
                <div><a href="play.html">Play</a></div>
                <div><a href="friends.html">Friends</a></div>
                <div><a href="scores.html">Scores</a></div>
            </nav>
        </header>

        <main>
            <div class="players">
                <p>Player: <span id="player-name">[your username]</span></p>
                <p>Friend: <span id="friend-name">[friend's username]</span></p>
            </div>
            <div hidden class="notification">
                <span id="winner-text">[player] won!</span>
            </div>
            <div class="game-container">
               <span id="hint">Higher / Lower</span>
               <span class="input">[input]</span>
               <button-container>
                   <button>0</button>
                   <button>1</button>
               </button-container>
            <button>Submit</button>
            </div>
        </main>

        <footer>
            <span class="text-reset">Hannah Heydorn</span>
            <a href="https://github.com/GogoDiamondz/binary-mania">GitHub</a>
        </footer>
    </body>
</html>
