<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Mania</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="play.css" />

    </head>
    <body>
        <header>
            <h1>Binary Mania</h1>
            <nav>
                <div><a href="index.html">Home</a></div>
                <div><a href="play.html">Play</a></div>
                <div><a href="friends.html">Friends</a></div>
                <div><a href="scores.html">Scores</a></div>
            </nav>
        </header>

        <main>
            <div class="players">
            Player:
                <span class="player-name">[your username]</span>
                <br>
            Friend:
                <span class="friend-name">[friend's username]</span>
            </div>
            <div hidden class="notification">
                <span class="player-name">[player] won!</span>
            </div>
            <br />
            <div>
               <span class="hint">Higher / Lower</span>
               <br>
               <span class="input">[input]</span>
               <br>
               <button-container>
                   <button>0</button>
                   <button>1</button>
                   <br>
                   <button>Submit</button>
               </button-container>
            </div>
        </main>

        <footer>
            <span class="text-reset">Hannah Heydorn</span>
            <a href="https://github.com/GogoDiamondz/binary-mania">GitHub</a>
        </footer>
    </body>
</html>
